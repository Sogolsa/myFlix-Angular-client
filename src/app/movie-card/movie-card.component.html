<!--ngFor directive to display all the returned movies, where each movie is displayed
in it's own card-->
<div class="movie-grids">
    <mat-card *ngFor="let movie of movies;">
        <mat-card-header>
            <mat-card-title>{{movie.Title}}</mat-card-title>
            <mat-card-subtitle>Directed by: {{movie.Director.Name}}</mat-card-subtitle>
        </mat-card-header>
        <img src="{{movie.ImagePath}}" alt="{{movie.Title}}" />
        <mat-card-actions>
            <button mat-button color="primary" (click)="openGenreDialog(movie.Genre.Name, movie.Genre.Description)">
                Genre
            </button>
            <button mat-button color="primary"
                (click)="openDirectorDialog(movie.Director.Name, movie.Director.Bio, movie.Director.Birth, movie.Director.Death)">
                Director
            </button>
            <button mat-button color="primary" (click)="openSynopsisDialog(movie.Title, movie.Description)">
                Synopsis
            </button>
            <button mat-icon-button color="primary" (click)="toggleFav(movie)">
                <mat-icon *ngIf="!isFav(movie)" color="primary">favorite_border</mat-icon>
                <mat-icon *ngIf="isFav(movie)" color="primary">favorite</mat-icon>
            </button>

        </mat-card-actions>
    </mat-card>
</div>
