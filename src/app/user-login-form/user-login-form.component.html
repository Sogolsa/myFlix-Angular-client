<mat-card>
    <mat-card-header class="card-header">
        <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <form>
            <mat-form-field class="form-inputs">
                <input matInput [(ngModel)]="userData.Name" placeholder="Username" type="text" name="Name" required />
            </mat-form-field>
            <mat-form-field class="form-inputs">
                <input matInput [(ngModel)]="userData.Password" type="password" placeholder="Password" name="Password"
                    required />
            </mat-form-field>
        </form>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button (click)="loginUser()" color="primary" class="button">
            Login
        </button>
    </mat-card-actions>
</mat-card>
